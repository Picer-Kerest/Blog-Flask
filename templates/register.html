{% extends 'base.html' %}
{% block own %}

<div class="text-center">
    <h1>User Registation</h1>
</div>

<form method="POST">
    <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name">
    </div>

    <div class="form-group">
    <label for="lastname">Second Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter second name">
    </div>

    <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    </div>

    <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>

    <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>

    <div class="form-group">
    <label for="password2">Confirm password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
