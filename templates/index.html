{% extends 'base.html' %}
{% block own %}

{% if blogs %}
    {% for blog in blogs %}
    <h3>
        <a href="/blogs/{{ blog['blog_id'] }}">{{ blog.title }}</a>
        <h5>Written by {{ blog['author'] }}</h5>
    </h3>

    <hr>
    {% endfor %}
{% else %}
    <h3>There are no blogs.</h3>
{% endif %}

{% endblock %}
